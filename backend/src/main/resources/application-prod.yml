# =========================
# PRODUCTION CONFIGURATION
# =========================
# Backend service production profile.
# Authentication is handled externally (Nginx + Auth Service).

spring:
  config:
    activate:
      on-profile: prod

  # -------------------------------------------------
  # Database (PROD)
  # -------------------------------------------------
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # --------------------------------------------------
  # File upload configuration (multipart)
  # --------------------------------------------------
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  # -------------------------------------------------
  # Flyway (PROD)
  # -------------------------------------------------
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: app
    default-schema: app
    create-schemas: true

  # -------------------------------------------------
  # JPA / Hibernate (PROD)
  # -------------------------------------------------
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false

# =========================
# Server
# =========================
server:
  port: 8080

# =========================
# Logging (PROD)
# =========================
logging:
  level:
    root: INFO
    at.campus.backend: INFO
    org.flywaydb: INFO

management:
  endpoints:
    web:
      exposure:
        include: health

