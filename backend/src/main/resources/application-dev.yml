# =========================
# DEVELOPMENT CONFIGURATION
# =========================
# Local development profile for backend service.
# No authentication or security logic is present here.

spring:
  config:
    activate:
      on-profile: dev

  # --------------------------------------------------
  # Database (DEV)
  # --------------------------------------------------
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:campus}
    username: ${DB_USERNAME:auth}
    password: ${DB_PASSWORD:auth}
    driver-class-name: org.postgresql.Driver

  # --------------------------------------------------
  # Flyway (DEV)
  # --------------------------------------------------
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: app
    default-schema: app
    create-schemas: true

  # --------------------------------------------------
  # JPA / Hibernate (DEV)
  # --------------------------------------------------
  jpa:
    hibernate:
      ddl-auto: validate
      # Flyway is the source of truth

    show-sql: true
    open-in-view: false

# =========================
# Server (DEV)
# =========================
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health

# =========================
# Logging (DEV)
# =========================
logging:
  level:
    root: INFO
    at.campus.backend: DEBUG
    org.flywaydb: INFO
