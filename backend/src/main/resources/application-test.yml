# =========================
# TEST CONFIGURATION
# =========================
# Used ONLY for unit / slice tests
# No Docker, no PostgreSQL, no external deps

spring:
  application:
    name: backend-test

  # -------------------------
  # H2 in-memory database
  # -------------------------
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # -------------------------
  # JPA / Hibernate
  # -------------------------
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false

  # -------------------------
  # Flyway DISABLED for tests
  # -------------------------
  flyway:
    enabled: false

# =========================
# Logging (TEST)
# =========================
logging:
  level:
    root: WARN
    at.campus.backend: WARN
