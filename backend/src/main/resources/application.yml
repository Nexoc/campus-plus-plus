# =========================
# Common application config
# =========================

spring:
  application:
    name: backend

  # -------------------------------------------------
  # Profile handling
  # -------------------------------------------------
  # Default profile is PROD.
  # Development profile must be enabled explicitly
  # via environment variable SPRING_PROFILES_ACTIVE.
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

# =========================
# Logging configuration
# =========================
# NOTE:
# Logging MUST NOT be under spring.logging
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"
