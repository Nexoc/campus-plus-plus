services:
  # =========================
  # PostgreSQL
  # =========================
  postgres:
    image: postgres:14.11
    container_name: campus-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: campus
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    volumes:
      - postgres-data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d campus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - campus-net

  # =========================
  # Backend (Flyway runs here)
  # =========================
  backend:
    build: ./backend
    container_name: campus-backend

    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: campus
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

    depends_on:
      postgres:
        condition: service_healthy

    expose:
      - "8080"

    networks:
      - campus-net

  # =========================
  # Importer (one-shot)
  # =========================
  importer:
    build: ./importer
    container_name: campus-importer
    restart: "no"

    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: campus
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DATA_FILE: /data/hcw_courses.json

    volumes:
      - importer-data:/data

    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started   # ⬅ backend должен запуститься

    networks:
      - campus-net

  # =========================
  # Auth
  # =========================
  auth:
    build: ./auth
    container_name: campus-auth

    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: campus
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MINUTES: 15

    depends_on:
      postgres:
        condition: service_healthy

    expose:
      - "8080"

    networks:
      - campus-net

  # =========================
  # Frontend
  # =========================
  frontend:
    build: ./frontend
    container_name: campus-frontend

    networks:
      - campus-net

  # =========================
  # Nginx
  # =========================
  nginx:
    build: ./nginx
    container_name: campus-nginx

    ports:
      - "80:80"

    depends_on:
      - frontend
      - auth
      - backend

    networks:
      - campus-net

networks:
  campus-net:
    driver: bridge

volumes:
  postgres-data:
  importer-data:
