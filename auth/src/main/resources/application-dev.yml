# =========================
# DEVELOPMENT CONFIGURATION
# =========================
# This configuration is used ONLY for local development.
# It prioritizes developer convenience over strict security.
# NEVER use this profile in production.

server:
  port: 8080
  # Local HTTP port for development
  # In production, traffic usually comes through Nginx / Load Balancer

spring:
  # =========================
  # Database (DEV)
  # =========================
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=2m

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_dev
    # Local PostgreSQL instance
    # Database schema can be freely modified in dev

    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    # Hardcoded credentials are acceptable ONLY in development

    driver-class-name: org.postgresql.Driver

  # =========================
  # JPA / Hibernate (DEV)
  # =========================
  jpa:
    hibernate:
      ddl-auto: update
      # update:
      # - Automatically updates database schema
      # - Convenient for development
      # - FORBIDDEN in production (must be validate / none)

    show-sql: true
    # Prints SQL queries to console
    # Useful for debugging ORM behavior

    open-in-view: false
    # Disabled to avoid lazy-loading issues
    # Encourages clean service-layer design

# =========================
# Security (DEV)
# =========================
security:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change-me-please-32chars-min-123456}
    # Hardcoded JWT secret is OK ONLY in dev
    # Makes local testing easier
    # MUST be replaced by ENV variable in production

    expiration-minutes: 60
    # Long token lifetime for development
    # Avoids frequent re-login during testing

# =========================
# Logging (DEV)
# =========================
logging:
  level:
    root: INFO
    at.campus.auth: DEBUG
    org.springframework.security: DEBUG

