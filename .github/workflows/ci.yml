name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ==================================================
  # AUTH – UNIT TESTS + COVERAGE
  # ==================================================
  auth-tests:
    name: Auth – Unit Tests & Coverage
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILES_ACTIVE: test
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run auth unit tests
        working-directory: auth
        run: mvn test

      - name: Publish JaCoCo coverage summary
        working-directory: auth
        continue-on-error: true
        run: |
          echo "## Auth module – test coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f target/site/jacoco/index.html ]; then
            grep -A 1 "<tfoot>" target/site/jacoco/index.html \
              | sed -n 's/.*<td class="ctr2">\([0-9]*%\)<\/td>.*/Coverage: \1/p' \
              >> $GITHUB_STEP_SUMMARY
          else
            echo "JaCoCo report not found" >> $GITHUB_STEP_SUMMARY
          fi

  # ==================================================
  # BACKEND – BUILD ONLY
  # ==================================================
  backend-build:
    name: Backend – Build
    runs-on: ubuntu-latest
    needs: auth-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build backend (skip tests)
        working-directory: backend
        run: mvn -DskipTests package

  # ==================================================
  # DOCKER COMPOSE – DEV (SMOKE TEST)
  # ==================================================
  docker-compose:
    name: Docker Compose (DEV)
    runs-on: ubuntu-latest
    needs: backend-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start containers
        run: docker compose up -d --build

      # ----------------------------------------------
      # WAIT FOR AUTH CONTAINER (DOCKER HEALTHCHECK)
      # ----------------------------------------------
      - name: Wait for auth service (docker health)
        run: |
          echo "Waiting for auth container to be healthy..."
          for i in {1..20}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' campus-auth || echo "starting")
            echo "Current status: $STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "Auth container is healthy"
              exit 0
            fi
            sleep 3
          done
          echo "Auth container did not become healthy"
          docker compose logs auth
          exit 1

      # ----------------------------------------------
      # VALIDATE NGINX CONFIG
      # ----------------------------------------------
      - name: Validate nginx config
        run: docker compose run --rm nginx nginx -t

      # ----------------------------------------------
      # LOGS ON FAILURE
      # ----------------------------------------------
      - name: Show all service logs (on failure)
        if: failure()
        run: docker compose logs

      # ----------------------------------------------
      # CLEANUP
      # ----------------------------------------------
      - name: Stop containers
        if: always()
        run: docker compose down -v
