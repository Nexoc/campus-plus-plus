name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Docker Compose
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # Step 1: Checkout repository
      # ------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------------------------------
      # Step 2: Cache Maven dependencies (Auth + Backend)
      # ------------------------------------------------------
      # This cache stores downloaded Maven dependencies
      # so they do not need to be re-downloaded on every run.
      #
      # The cache key changes when pom.xml files change.
      # ------------------------------------------------------
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # ------------------------------------------------------
      # Step 3: Cache npm dependencies (Frontend)
      # ------------------------------------------------------
      # This cache stores npm packages downloaded during
      # frontend builds.
      #
      # The cache key changes when package-lock.json changes.
      # ------------------------------------------------------
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # ------------------------------------------------------
      # Step 4: Set up Docker Buildx
      # ------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ------------------------------------------------------
      # Step 5: Build all services with Docker Compose
      # ------------------------------------------------------
      # Docker will:
      # - reuse cached layers when possible
      # - use cached Maven/npm dependencies inside builds
      # ------------------------------------------------------
      - name: Build Docker images
        run: docker compose build
